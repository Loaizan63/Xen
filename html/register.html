<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registo ❘ Xen Soluciones Digitales</title>
    <link rel="icon" href="Xenlogo.png" type="image/png">
    <link rel="stylesheet" href="../css/register.css">
</head>
<header>
    <div class="container1">
        <img src="../imagenes/Xenlogo.png" alt="logo xen" height="350px" width="auto">
    </div>
</header>

<body>
    <div class="container">
        <h2>Registro de Clientes</h2>
        <form id="registrationForm">
            <label for="username">Nombre de Usuario:</label>
            <input type="text" id="username" name="username" required>

            <label for="firstName">Nombres:</label>
            <input type="text" id="firstName" name="firstName" required>

            <label for="lastName">Apellidos:</label>
            <input type="text" id="lastName" name="lastName" required>

            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required>

            <input type="submit" value="Registrar">
        </form>
        <a href="login.html" class="redirect-button">Ir a Login</a>
    </div>

    <script src="../javascript/register.js"></script>
</body>

</html>
