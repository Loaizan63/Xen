<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login ❘ Xen Soluciones Digitales</title>
  <link rel="icon" href="../imagenes/Xenlogo.png" type="image/png">
  <link rel="stylesheet" href="../css/login.css">
</head>
<header>
  <div class="container">
    <img src="../imagenes/Xenlogo.png" alt="logo xen">
  </div>
</header>

<body>
  <div class="container">
    <h2>Iniciar Sesión</h2>
    <form id="loginForm">
      <label for="email">Correo Electrónico:</label>
      <input type="email" id="email" name="email" required>

      <label for="password">Contraseña:</label>
      <input type="password" id="password" name="password" required>

      <input type="submit" value="Login">
    </form>
    <a href="register.html" class="register-button">Registrar</a>

    <div>

      <a href="../index.html" class="register-button">Volver a inicio</a>

    </div>

    <script src="../javascript/login.js"></script>
</body>

</html>
